<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess Analyzer</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Chess Analyzer</h1>
    <div class="controls">
      <div class="toggle-group">
        <label>Playing As:</label>
        <button id="btn-white" class="toggle-btn active">White</button>
        <button id="btn-black" class="toggle-btn">Black</button>
      </div>
      <button id="btn-analyze" class="primary-btn">Get Best Move</button>
    </div>
    
    <div class="results" id="results-area" style="display: none;">
      <div class="best-move">
        <span class="label">Best Move:</span>
        <span id="best-move-text" class="value">...</span>
      </div>
      <div class="evaluation">
        <span class="label">Eval:</span>
        <span id="eval-text" class="value">...</span>
      </div>
      <div id="status-message" class="status"></div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
